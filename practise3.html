<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practise 3</title>
</head>
<body>
    <!-- these is for links and table -->
    <!-- ul for unorder list -->
    <ul>
        <li>first me</li>
        <li>second me</li>
    </ul>


    <!-- ol for  order list -->
    <ol>
        <li>first</li>
        <li>first2</li>
        <li>first3</li>
    </ol>


    <!-- use of type in list -->
    <ol type="a">
        <li>one</li>
        <li>one</li>
        <li>one</li>
        <li>one</li>
    </ol>

    <!-- nested -->
    <ol>
        <li>one</li>
        <li>one</li>
        <li>one</li>
        <ul type="circle">
            <li>two</li>
            <li>three</li>
        </ul>
    </ol>


    <!-- table implemantation -->
    <h3>Table</h3>
    <table>
        <!-- adding an caption -->
        <caption>details</caption>
        <thead>
            <tr>
                <th>sn</th>
                <th>name</th>
                <th>address</th>
                <th colspan="3">subjsct</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>seeyog</td>
                <td>dkt</td>
                <td>phy</td>
                <td>phyi</td>
                <td>phys</td>
            </tr>
            <tr>
                <td>2</td>
                <td>see</td>
                <td>dkt</td>
                <td>stat</td>
                <td>stat2</td>
                <td>stat4</td>
            </tr>

        </tbody>
    </table>
    <!-- colspan to add multiple info in same column -->

</body>
</html>
